<html>
<head>
    <title>OOP APP</title>
    <link rel = "stylesheet" type = "text/css" href = "style/style.css">
    <script src = "script/app.js" defer></script>
</head>
<body>

    <div id = "header">
        <h1 class = "text-banner">OOP APP </h1>
        <button class = "btn-new-project" id = "newProjBtn">Add new project</button>
    </div>

    <div class = "project-boxes">
        <div class = "header-of-project" >
            <h2 id = "currentProjectBox">Current projects</h2>
        </div>
    </div>

    <div class = "project-boxes">
        <div class = "header-of-project">
            <h2>Finished projects</h2>
        </div>
    </div>
    
    <div class = "modal-bg">
        <div class = "modal">
            <h3>Adding new project</h3>
                <label class = "new-project-label">Project name</label>
                <input type = "text" class = "new-project-input" id = "projNameInput"><br>
                <label class = "new-project-label">Project description</label>
                <input type = "text" class = "new-project-input" id = "projDescInput">
                <button id = "newProjectAdd" class = "adding-new-project-button">Add !</button>
            <button class = "modal-btn">Close</button>
        </div>
    </div>

</body>
</html>
